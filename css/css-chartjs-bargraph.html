<!DOCTYPE html>
  <html>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
      <!---->
      <!---->

  <head> <!---------------------------------------------------------------------------------->
  
    <style>

        .chart-container {
        width: 500px;
        height:400px
        }

    </style>
    
  </head>

  <body> <!---------------------------------------------------------------------------------->

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    
  </body> 


  <script> //-------------------------------------------------------------------------------->
      var ctx = document.getElementById('myChart');

      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                label: '# of Votes',
            
                data: [12, 19, 3, 5, 2, 3],

                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',   // 1st bar
                    'rgba(54, 162, 235, 0.2)',   // 2nd bar
                    'rgba(255, 206, 86, 0.2)',   // 3rd bar
                    'rgba(75, 192, 192, 0.2)',   // 4th bar
                    'rgba(153, 102, 255, 0.2)',  // 5th bar
                    'rgba(255, 159, 64, 0.2)'    // 6th bar
                ],

                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],

                borderWidth: 1
                }]
            },
    
            options: {
            scales: {
              yAxes: [{
                  ticks: {
                    beginAtZero: true
                  }
              }]
            }

            
          }
      });

</script>

</html>
